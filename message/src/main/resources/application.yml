###订单服务的端口号
server:
  port: 8088
###服务别名----服务注册到注册中心名称 
spring:
  application:
    name: message
  zipkin: 
    base-url: http://localhost:9411/
  sleuth:
    sampler:
      probability: 1.0
eureka:
  client:
    service-url:
    ##### 当前会员服务注册到eureka服务地址
      defaultZone: http://localhost:8761/eureka
    ### 需要将我的服务注册到eureka上
    register-with-eureka: true
    ####需要检索服务
    fetch-registry: true
logging:
  level:
    root: debug